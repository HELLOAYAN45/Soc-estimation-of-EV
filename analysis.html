<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battery Analysis - AmpereLog</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
    /* --- CENTERED LAYOUT FIXES --- */
    
    /* 1. Make the Main Container pop out in the middle */
    .dashboard-container {
        width: 100%;
        max-width: 800px; /* Slightly narrower for focus */
        margin: 0 auto;   /* Strict centering */
        background: rgba(7, 2, 56, 0.3); /* Subtle background plate */
        backdrop-filter: blur(10px); /* Blurs video behind the whole container */
        padding: 40px;
        border-radius: 30px;
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 0 50px rgba(0, 0, 0, 0.5); /* Shadow to lift it off background */
    }

    /* 2. Center the Header Title */
    header {
        display: flex;
        flex-direction: column; /* Stack Title and Badge */
        align-items: center;    /* Center horizontally */
        justify-content: center;
        gap: 15px;
        margin-bottom: 40px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        padding-bottom: 20px;
    }

    /* 3. Center the Upload Zone */
    .upload-zone {
        border: 2px dashed var(--accent-blue);
        padding: 50px; /* More padding for size */
        text-align: center;
        border-radius: 20px;
        background: rgba(7, 2, 56, 0.6);
        margin: 0 auto 30px auto; /* Auto margins to center the box */
        max-width: 500px; /* Restrict width to force it to middle */
        transition: 0.3s;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    .upload-zone:hover {
        background: rgba(59, 130, 246, 0.2);
        box-shadow: 0 0 30px rgba(59, 130, 246, 0.4);
        transform: scale(1.02); /* Slight zoom on hover */
    }

    /* 4. Center the Inputs */
    .controls-grid {
        display: flex; /* Use Flex instead of Grid for easier centering */
        justify-content: center;
        gap: 20px;
        margin-bottom: 30px;
        flex-wrap: wrap; /* Allow wrapping on small screens */
    }

    .input-group {
        background: rgba(255, 255, 255, 0.05);
        padding: 15px 25px;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        width: 200px; /* Fixed width for symmetry */
        text-align: center;
    }

    .input-group label {
        display: block;
        color: var(--text-secondary);
        font-size: 0.75rem;
        margin-bottom: 8px;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .input-group input {
        width: 100%;
        background: transparent;
        border: none;
        color: white;
        font-size: 1.4rem;
        font-weight: bold;
        font-family: var(--font-main);
        outline: none;
        text-align: center;
    }

    /* 5. Center the Predict Button */
    .btn-predict {
        width: 100%;
        max-width: 420px; /* Match the width of the inputs combined */
        display: block;
        margin: 0 auto 30px auto; /* Center button */
        padding: 18px;
        background: var(--accent-green);
        color: #000;
        border: none;
        border-radius: 12px;
        font-weight: 800;
        cursor: pointer;
        text-transform: uppercase;
        letter-spacing: 1px;
        box-shadow: 0 0 20px rgba(16, 185, 129, 0.3);
        transition: 0.3s;
    }

    .btn-predict:hover {
        transform: translateY(-2px);
        box-shadow: 0 0 30px rgba(16, 185, 129, 0.6);
    }

    /* Result Box & Chart */
    .result-box {
        margin: 20px auto;
        padding: 20px;
        text-align: center; /* Center text result */
        background: rgba(16, 185, 129, 0.15);
        border: 1px solid var(--accent-green);
        border-radius: 16px;
        display: none;
        max-width: 500px; /* Center result box */
        animation: fadeIn 0.5s ease;
    }

    .result-title {
        color: var(--accent-green);
        font-size: 0.85rem;
        text-transform: uppercase;
        margin-bottom: 5px;
    }

    .result-value {
        font-size: 2.5rem;
        font-weight: 800;
        color: white;
        text-shadow: 0 0 20px rgba(16, 185, 129, 0.5);
    }

    .chart-container {
        background: rgba(7, 2, 56, 0.6);
        border-radius: 24px;
        padding: 20px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        height: 400px;
        margin-top: 30px;
        box-shadow: 0 10px 40px rgba(0,0,0,0.5);
    }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <video autoplay muted loop playsinline class="video-bg">
        <source src="car-rain.mp4" type="video/mp4">
    </video>
    <div class="video-overlay"></div>

    <div class="menu-toggle" id="menuToggle">
        <div class="hamburger"><span></span><span></span><span></span></div>
        <span class="logo-text">AmpereLog</span>
    </div>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-header"><h2>Navigation</h2></div>
        <div class="sidebar-content">
            <nav class="sidebar-nav">
                <a href="index.html" class="nav-item"><span>Live Dashboard</span></a>
                <a href="#" class="nav-item" style="color:var(--accent-green)"><span>Analysis & Upload</span></a>
            </nav>
        </div>
    </div>

    <div class="dashboard-container">
        <header>
            <h1>Performance Analysis</h1>
            <div class="status-badge" style="background:rgba(59,130,246,0.2); color:var(--accent-blue)">Offline Mode</div>
        </header>

        <div class="upload-zone" onclick="document.getElementById('csvInput').click()">
            <svg width="48" height="48" fill="currentColor" viewBox="0 0 24 24" style="color:var(--accent-blue); margin-bottom:10px;">
                <path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/>
            </svg>
            <h3>Upload Battery CSV</h3>
            <p style="color:var(--text-secondary)">Click to select your 'battery_drain_test.csv'</p>
            <input type="file" id="csvInput" accept=".csv" style="display:none">
        </div>

        <div class="controls-grid">
            <div class="input-group">
                <label>Calibrated Max Voltage (V)</label>
                <input type="number" id="maxVoltageInput" value="11.34" step="0.01">
            </div>
            
            <div class="input-group">
                <label>Target SOC (%)</label>
                <input type="number" id="targetSocInput" value="50" min="0" max="100">
            </div>

            <button class="btn-predict" onclick="calculatePrediction()">Predict Duration</button>
        </div>

        <div class="result-box" id="resultBox">
            <div class="result-title">Estimated Range (High Load - Low Load)</div>
            <div class="result-value" id="predictionText">-- mins</div>
        </div>

        <div class="card chart-container">
            <canvas id="socChart"></canvas>
        </div>

    </div>

    <script src="analysis.js"></script>
</body>
</html>
