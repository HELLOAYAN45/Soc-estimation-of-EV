<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battery Analysis - AmpereLog</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Centering and Glassmorphism */
        .dashboard-container {
            width: 100%;
            max-width: 850px;
            margin: 40px auto;
            background: rgba(7, 2, 56, 0.4);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .controls-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .input-group {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 12px;
            width: 220px;
            text-align: center;
        }

        .toggle-container {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .toggle-btn {
            flex: 1;
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .toggle-btn.active {
            background: #3b82f6;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
            border-color: #3b82f6;
        }

        .btn-predict {
            width: 100%;
            max-width: 460px;
            margin: 20px auto;
            display: block;
            padding: 15px;
            background: #10b981;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <video autoplay muted loop playsinline class="video-bg">
        <source src="car-rain.mp4" type="video/mp4">
    </video>

    <div class="dashboard-container">
        <header style="text-align:center; margin-bottom:30px;">
            <h1>AI Performance Analysis</h1>
            <p style="color:#94a3b8">Upload logs to train and test your Battery AI</p>
        </header>

        <div class="upload-zone" onclick="document.getElementById('csvInput').click()" style="border: 2px dashed #3b82f6; padding: 40px; text-align: center; cursor: pointer; border-radius: 20px; background: rgba(0,0,0,0.2);">
            <h3>üìÅ Click to Upload 'battery_drain_test.csv'</h3>
            <input type="file" id="csvInput" accept=".csv" style="display:none">
        </div>

        <div class="controls-grid">
            <div class="input-group">
                <label>Real Max Voltage (V)</label>
                <input type="number" id="maxVoltageInput" value="11.05" step="0.01" style="width:100%; background:transparent; border:none; color:white; font-size:1.2rem; text-align:center;">
            </div>
            
            <div class="input-group">
                <label>Target SOC (%)</label>
                <input type="number" id="targetSocInput" value="50" min="0" max="100" style="width:100%; background:transparent; border:none; color:white; font-size:1.2rem; text-align:center;">
            </div>

            <div class="input-group">
                <label>AI Model Engine</label>
                <div class="toggle-container">
                    <button id="fastModeBtn" class="toggle-btn active" onclick="setModel('fast')">FAST</button>
                    <button id="proModeBtn" class="toggle-btn" onclick="setModel('pro')">PRO</button>
                </div>
            </div>
        </div>

        <button class="btn-predict" onclick="calculatePrediction()">Run AI Prediction</button>

        <div id="resultBox" class="result-box" style="display:none; background:rgba(16, 185, 129, 0.2); padding:20px; border-radius:15px; text-align:center; border: 1px solid #10b981;">
            <div id="predictionText" style="font-size:1.5rem; font-weight:800;"></div>
        </div>

        <div class="chart-container" style="height:350px; margin-top:30px;">
            <canvas id="socChart"></canvas>
        </div>
    </div>

    <script src="analysis.js"></script>
</body>
</html>
